<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<header>
		<h1>Lowres Coder Browser</h1>
		<p>
			Unofficial browser for the forums of the <a href="https://lowres.inutilis.com/" target="_blank" rel="noopener noreferrer">Lowres Coder</a> app.
		</p>
		<aside>
			<a href="https://sp4cebar.com/" target="_blank" rel="noopener noreferrer">sp4cebar.com</a>
